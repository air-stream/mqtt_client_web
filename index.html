<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MQTT - Client</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        // Create a client instance
        var port = 38971;
        var host = "hostname";
        var clientId = "client_id"
        client = new Paho.MQTT.Client(host, port, clientId);

        var topic = "prueba";

        // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;
        var options = {
            useSSL: true,
            userName: "username",
            password: "password",
            onSuccess: onConnect,
            onFailure: doFail
        };

        // connect the client
        client.connect(options);

        // called when the client connects
        function onConnect() {
            // Once a connection has been made, make a subscription and send a message.
            console.log("onConnect");
            client.subscribe(topic);

            // Keep alive the channel
            keepAlive('KA');
        }

        function doFail(e){
            console.log(e);
        }

        function keepAlive(message) {
            setInterval(function(){ send(message); }, 9500);
        }

        function send(_message) {
            var message = new Paho.MQTT.Message(_message);
            message.destinationName = topic;

            client.send(message);
        }

        // called when the client loses its connection
        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:" + responseObject.errorMessage);

                write(responseObject.errorMessage);
            }
        }

        // called when a message arrives
        function onMessageArrived(message) {
            console.log("onMessageArrived:" + message.payloadString);

            write(message.payloadString);
        }

        function write(message) {
            var d = new Date();
            var date = d.toLocaleDateString() + '  ' + d.toLocaleTimeString();

            message = '[' + date + ']: ' + message + '<br />';

            $('#content').append(message);
        }
    </script>
</head>
<body>
    <p>Data visualization</p>
    <div id="content"></div>
</body>
</html>
